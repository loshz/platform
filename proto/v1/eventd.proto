syntax = "proto3";

package proto.v1;

option go_package = "github.com/loshz/platform/internal/api/v1;pbv1";

service EventService {
  // Event takes host level events.
  rpc Event(EventRequest) returns (EventResponse) {}
}

message EventRequest {
  string hostname = 1;
}

message EventResponse {
  string uuid = 1;
}
